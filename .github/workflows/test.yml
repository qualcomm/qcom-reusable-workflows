# This workflow is for testing the Qualcomm Preflight Checks reusable workflow. 
# See qcom-preflight-checks.yml for a sample workflow you should use.

name: QC Preflight Checks

on:
  pull_request:
  push:
    branches: [main]

jobs:
  preflight:
    name: Run QC Preflight Checks
    uses: ./.github/workflows/_reusable/reusable-qcom-preflight-checks-orchestrator.yml
    with:
      enable-semgrep-scan: true
      enable-dependency-review: true
      enable-repolinter-check: true
      enable-copyright-license-check: true
      enable-commit-email-check: true
      enable-commit-msg-check: true
      commit-msg-check-extra-options: '{"check-blank-line": false}'
    permissions:
      contents: read
      security-events: write
